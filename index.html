<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Testing</title>
    <script src="manage_input_form_options.js"></script>
    <script src="model_runner.js"></script>
    <script src="propagation_models.js"></script>
    <script src="spread_rate_models.js"></script>
</head>

<body>
    <h1>Ember Simulation in Germany</h1>

    <h2>Wildfire Simulation Parameters</h2>
    <form id="simulationForm">
        <div id="selectVegetation">
            <!-- Vegetation Parameters -->
            <h3>Vegetation</h3>
            <label for="vegetationType">Select Vegetation Type:</label>
            <select id="vegetationType" onchange="showVegetationOptions()">
                <option value="grassland">Grassland</option>
                <option value="forest">Forest</option>
            </select>

            <div id="grasslandOptions">
                <label for="fmc">FMC (double):</label>
                <input type="number" id="fmc" step="0.01" value="0" required>

                <label for="c">C:</label>
                <input type="number" id="c" step="0.01" value="100" required>

                <label for="grazing">grazing:</label>
                <input type="number" id="grazing" step="0.01" value="0" required>
            </div>

            <div id="forestOptions">
                <label for="treatment">Treatment:</label>
                <input type="text" id="treatment" value="none">

                <label for="kbdi">KBDI:</label>
                <input type="number" id="kdbi" step="0.01" min="0" max="200" value="150" required>

                <label for="w">w:</label>
                <input type="number" id="w" step="0.01" value="1" required>
            </div>
        </div>

        <div id="elevation">
            <!-- Elevation Parameters -->
            <h3>Elevation</h3>
            <label for="elevationType">Select Elevation Type:</label>
            <select id="elevationType">
                <option value="flat">Flat Topography</option>
                <option value="geotiff">Provided GeoTIFF</option>
                <option value="uploadTiff">Upload Own TIFF</option>
            </select>
        </div>

        <div id="wind">
            <!-- Wind Parameters -->
            <h3>Wind</h3>
            <!-- direction -->
            <label for="windDirection">Wind Direction (degrees to North):</label>
            <input type="number" id="windDirection" min="0" max="360" value="180" required>
            <!-- speed -->
            <label for="windSpeed">2min Wind Speed (km/h):</label>
            <input type="number" id="windSpeed" step="0.01" value="20" required>
        </div>

        <div id="atmosphere">
            <!-- Atmosphere Parameters -->
            <h3>Atmosphere</h3>
            <!-- temperature -->
            <label for="airTemperature">Air Temperature (Â°C):</label>
            <input type="number" id="airTemperature" value="35" required>
            <!-- air humidity -->
            <label for="relativeHumidity">Relative Humidity (%):</label>
            <input type="number" id="relativeHumidity" value="50" required>
        </div>

        <div id="rain">
            <!-- Rain Parameters -->
            <h3>Rain</h3>
            <label for="precipitation">Precipitation (mm):</label>
            <input type="number" id="precipitation" value="5" required>

            <label for="daysSinceRain">Days Since Rain (days):</label>
            <input type="number" id="daysSinceRain" value="14" required>
        </div>

        <div id="ignition">
            <!-- Ignition Point(s) Parameters -->
            <h3>Ignition Points</h3>
            <!-- later in the map, but here is dummy data -->
            <label for="ignitionPoints">A Dummy Ignition Point</label>
            <input type="text" id="ignitionPoints" value="{{(-35.62), 148.85, 500, 345}}" required>
            <p>lat,lng,x,y</p>
        </div>

        <div id="simulation">
            <!-- Simulation Parameters -->
            <h3>Simulation</h3>
            <label for="simulationSteps">Configure Simulation Steps (at least 1):</label>
            <input type="number" id="simulationSteps" min="1" value="15" required>
            <!-- models -->
            <!-- propagation models could be selected automaticly in dependency to selected type of vegetation-->
        </div>

        <div id="properties">
            <!-- Properties -->
            <h3>Properties</h3>
            <p>not directly editable ??</p>
        </div>



        <!-- Submit Button -->
        <button type="button" onclick="simulateWildfire()">Calculate Wildfire Simulation</button>
    </form>

</body>

</html>
